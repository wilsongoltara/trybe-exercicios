<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      let body = document.querySelector('body');

      const createTagElement = ((tag) => {
        return document.createElement(tag);
      });

      const addText = (element, text) => {
        element.innerHTML = text;
      };
      
      const addClasses = (element, className) => {
        element.classList.add(className);
      };

      const addChildren = (element, children) => {
        element.appendChild(children);
      };
      
      // 1 - Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body
      let title = createTagElement('h1');
      addText(title, 'Exercício 5.2');
      addClasses(title, 'title');
      addChildren(body, title);

      // 2 - Adicione a tag section com a classe main-content como filho da tag body
      let main = createTagElement('main');
      addClasses(main, 'main-content');
      addChildren(body, main);

      // 3 - Adicione a tag section com a classe center-content como filho da tag main
      let sectionCenter = createTagElement('section');
      addClasses(sectionCenter, 'center-content');
      addChildren(main, sectionCenter);

    </script>
  </body>
</html>
