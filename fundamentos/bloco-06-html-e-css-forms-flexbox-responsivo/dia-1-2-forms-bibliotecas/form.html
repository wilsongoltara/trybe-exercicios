<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybe Trip</title>
</head>
<body>
  <main class="main-content text-center">
  <header class="header">
    <div class="title">
      <h1 class="display-4 text-muted">Trybe Trip Forms</h1>
    </div>
  </header>
  <div class="container-form">
    <form class="row" action="" method="post">
      <div class="form-group data-user">
        <div>
          <label for="username">Nome
          </label>
          <input class="form-control" type="text" name="name" id="username" min="10" max="40">
        </div>
        <div>
          <label for="email">Email
            <input class="form-control" type="email" name="email" id="email" min="10" max="50">
          </label>
        </div>
      </div>
      <div class="form-group whither">
        <input class="" type="radio" name="whither" id="city">
        <label for="city">Cidade</label>
        <input class="" type="radio" name="whither" id="country">
        <label for="country">Campo</label>
        <input class="" type="radio" name="whither" id="beach">
        <label for="beach">Praia</label>
        <input class="" type="radio" name="whither" id="mount">
        <label for="mount">Montanhas</label>
      </div>
      <div class="form-group description-user">
        <label for="description">Por que vocÃª deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
          <textarea class="form-control" name="description" id="description" cols="30" rows="5" max="500"></textarea>
        </label>
      </div>
      <div class="form-group date">
        <label for="birth-date">Melhor data para viajar:
          <input class="form-control" type="date" name="birth-date" id="birth-date">
        </label>
      </div>
      <div class="form-group terms">
        <input class="" type="checkbox" name="term" id="term">
        <label for="term">Concorda com os termos das viagens.</label>
      </div>
    </form>
    <div class="form-group buttons">
      <button type="submit" class="btn-send btn btn-success" id="send">Enviar</button>
      <button type="button" class="btn-clear btn btn-warning" id="clear">Apagar</button>
    </div>
  </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
