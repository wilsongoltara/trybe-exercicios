<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tech - Gallery</title>
</head>

<body>
  <header class="header-container">
    <div class="logo-container">
      <a class="link-logo" href="#">
        <img class="header-img" src="./images/trybe-logo.jpg" alt="logo da trybe">
      </a>
    </div>
    <div class="title-container">
      <a class="link-title" href="">
        <h1 class="title">
          Trybe Tech-Gallery
        </h1>
      </a>
    </div>
    <nav class="nav-container">
      <a class="link-sign-up" href="#">
        Sign-up
      </a>
    </nav>
  </header>
  <main class="main-content-container">
    <section class="description-container">
      <p class="text-description">
        Take a look at some of the technologies which you will learn in our fundamentals and front-end module!
      </p>
    </section>
    <section class="technologies-conteiner">
      <div class="technologies tec-html">
        <h3>
          Html
        </h3>
        <a href="https://www.w3schools.com/html/default.asp">
          <img class="gallery-img" src="./images/html-logo.png" alt="languages of markup html" />
        </a>
      </div>
      <div class="technologies tec-css">
        <h3>
          Css
        </h3>
        <a href="https://www.w3schools.com/html/default.asp">
          <img class="gallery-img" src="./images/css-logo.png" alt="languages of style css" />
        </a>
      </div>
      <div class="technologies tec-js">
        <h3>
          JavaScript
        </h3>
        <a href="https://www.w3schools.com/html/default.asp">
          <img class="gallery-img" src="./images/javaScript-logo.png" alt="languages of programming js" />
        </a>
      </div>
    </section>
    <section class="technologies-conteiner">
      <div class="technologies tec-react">
        <h3>
          React
        </h3>
        <a href="https://www.w3schools.com/html/default.asp">
          <img class="gallery-img" src="./images/react-logo.png" alt="frameworks of js" />
        </a>
      </div>
      <div class="technologies tec-rtl">
        <h3>
          RTL
        </h3>
        <a href="https://www.w3schools.com/html/default.asp">
          <img class="gallery-img" src="./images/rtl-logo.png" alt="languages languages of programming rtl" />
        </a>
      </div>
      <div class="technologies tec-redux">
        <h3>
          Redux
        </h3>
        <a href="https://www.w3schools.com/html/default.asp">
          <img class="gallery-img" src="./images/redux-logo.png" alt="frameworks of js" />
        </a>
      </div>
    </section>
  </main>
  <footer class="footer-container">
    <hr>
    <div class="instagram">
      <a href="https://www.instagram.com/betrybe/">
        <img class="social-img" src="./images/instagram-logo.png" alt="logo instagram">
      </a>
    </div>
    <div class="linkedin">
      <a href="https://www.linkedin.com/school/betrybe/">
        <img class="social-img" src="./images/linked-in-logo.png" alt="logo instagram">
      </a>
    </div>
  </footer>
</body>

</html>
